    <div class="container my-4">
      <h3>Chat</h3>
    </div>

    <div class="container">
      <div class="col-md" id="chat-window">

        <div class="row">
          <div class="col" id="messages-column">
            <div class="messages-group-item">
              <div class="row px-4">
                <div class="col-md-2 chat-username">
                  <h5>Linda</h5>
                </div>
                <div class="col chat-date">28.11.2021 19:59</div>
              </div>
              <div class="row px-4 chat-message">
                <div class="col">Hello! I need a bike. Preferrably a bike with lorem ipsum dolor sit amet consectetur
                  adipisicing elit.</div>
              </div>
            </div>
          </div>
        </div>

        <div class="row" id="input-row">
          <div class="col" id="input-column">
            <div class="row px-4 pt-3" id="input-username" style="width: 300px;">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" name="chat-input">
            </div>
            <div class="row px-4" id="input-message">
              <label for="message">Message:</label>
              <textarea class="form-control" id="messageText" rows="3"></textarea>
            </div>
            <div class="row px-4" style="width: 150px;">
              <button class="btn btn-success mt-3 mb-3" id="add-new-message">Send</button>
            </div>
          </div>
        </div>
      </div>
